<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
        }
        .v-enter-active,
        .v-leave-active{
            transition:all 1s ease;
        }
    </style>

</head>
<body>
<div id="app">
    <input type="button" value="toggle" @click="flag=!flag">
    <transition>
        <h1 v-if="flag">哈哈</h1>
    </transition>
</div>


<script>
    var vm=new Vue({
        el:'#app',
        data:{
            flag:true,
        },
        methods:{}

    })
</script>

</body>
</html>
